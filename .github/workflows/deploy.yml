name: Test, Build and Deploy

run-name: "#${{ github.run_number }} - ${{ github.event.head_commit.message }}"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/package-lock.json
      
      - name: Install dependencies
        run: cd src && npm ci
      
      - name: Run tests
        run: cd src && npm test
      
      - name: Run tests with coverage
        run: cd src && npm run test:coverage
      
      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: src/coverage/lcov.info
          fail_ci_if_error: false
      
      - name: Summary
        run: |
          echo "## âœ… Tests Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All 257 tests passed successfully." >> $GITHUB_STEP_SUMMARY

  build:
    needs: test
    runs-on: ubuntu-latest
    # Only build on push to main, not on PRs
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
    
    outputs:
      image: ${{ steps.image.outputs.name }}
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Get version
        id: version
        run: echo "version=$(cat version.txt)" >> $GITHUB_OUTPUT
      
      - name: Set image name
        id: image
        run: |
          # Docker image names must be lowercase
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "name=ghcr.io/${OWNER}/overdraft-api" >> $GITHUB_OUTPUT
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image.outputs.name }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      
      - name: Summary
        run: |
          echo "## ðŸš€ Build #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| | |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | v${{ steps.version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Build** | #${{ github.run_number }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Image** | \`${{ steps.image.outputs.name }}:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Platforms** | linux/amd64, linux/arm64 |" >> $GITHUB_STEP_SUMMARY

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE: ${{ needs.build.outputs.image }}:latest
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: IMAGE
          script: |
            set -e
            
            echo "=== Pulling latest image ==="
            docker pull $IMAGE
            
            echo "=== Restarting container ==="
            cd ~/overdraft
            docker compose up -d
            
            echo "=== Health check ==="
            sleep 5
            curl -sf http://localhost:8000/health && echo " OK" || echo " FAILED"
            
            echo "=== Cleanup old images ==="
            docker image prune -f
      
      - name: Summary
        run: |
          echo "## âœ… Deployed to VPS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| | |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | v${{ needs.build.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Host** | ${{ secrets.VPS_HOST }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Image** | \`${{ needs.build.outputs.image }}:latest\` |" >> $GITHUB_STEP_SUMMARY
