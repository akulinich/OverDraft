name: Test, Build and Deploy

run-name: "#${{ github.run_number }} - ${{ github.event.head_commit.message }}"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/package-lock.json
      
      - name: Install dependencies
        run: cd src && npm ci
      
      - name: Run tests
        run: cd src && npm test
      
      - name: Run tests with coverage
        run: cd src && npm run test:coverage
      
      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: src/coverage/lcov.info
          fail_ci_if_error: false
      
      - name: Summary
        run: |
          echo "## âœ… Tests Passed" >> $GITHUB_STEP_SUMMARY

  build-api:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
    
    outputs:
      image: ${{ steps.image.outputs.name }}
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Get version
        id: version
        run: echo "version=$(cat version.txt)" >> $GITHUB_OUTPUT
      
      - name: Set image name
        id: image
        run: |
          # Docker image names must be lowercase
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "name=ghcr.io/${OWNER}/overdraft-api" >> $GITHUB_OUTPUT
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image.outputs.name }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      
      - name: Summary
        run: |
          echo "## ðŸ³ API Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| | |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | v${{ steps.version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Image** | \`${{ steps.image.outputs.name }}:latest\` |" >> $GITHUB_STEP_SUMMARY

  build-frontend:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/package-lock.json
      
      - name: Install dependencies
        run: cd src && npm ci
      
      - name: Build frontend
        run: cd src && npm run build
      
      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: src/dist
          retention-days: 1

  deploy:
    needs: [build-api, build-frontend]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist
      
      - name: Deploy frontend to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "dist/*"
          target: "/var/www/overdraft"
          strip_components: 1
      
      - name: Deploy API to VPS
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE: ${{ needs.build-api.outputs.image }}:latest
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: IMAGE
          script: |
            set -e
            
            echo "=== Pulling latest API image ==="
            docker pull $IMAGE
            
            echo "=== Restarting containers ==="
            cd ~/overdraft
            docker compose up -d
            
            echo "=== Health check ==="
            sleep 5
            curl -sf http://localhost:8000/health && echo " API OK" || echo " API FAILED"
            
            echo "=== Cleanup old images ==="
            docker image prune -f
      
      - name: Summary
        run: |
          echo "## âœ… Deployed to VPS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| | |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | v${{ needs.build-api.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Frontend** | https://overdraft.live |" >> $GITHUB_STEP_SUMMARY
          echo "| **API** | https://api.overdraft.live |" >> $GITHUB_STEP_SUMMARY
