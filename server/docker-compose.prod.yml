# Production docker-compose for VPS
# Uses pre-built image from GHCR instead of building locally
# Copy this to ~/overdraft/docker-compose.yml on VPS

services:
  api:
    image: ghcr.io/YOUR_GITHUB_USERNAME/overdraft-api:latest
    expose:
      - "8000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
